<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>mariana zevallos</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid black;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: black;
      margin: 0 5px;
    }
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      max-width: 200px;
    }
    .info h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .info p {
      font-size: 0.8em;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .contact-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <strong>mariana zevallos</strong>
      <div>
        <a href="#">Inicio</a>
        <a href="#">Sobre Mí</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </div>
    </div>
    <div class="profile">
      <div class="info">
        <h2>Mariana <br>zevallos</h2>
        <p>"apacionada en el diseño graficoy reparacion de equipos de computo"</p>
      </div>
      <img src="./assets/pngwing.com (2).png" alt="Avatar " class="avatar">
    </div>
    <button class="contact-btn">Contáctame</button>
  </div>
</body>
