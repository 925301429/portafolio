    .proyectos-container {

      border-radius: 20px;
      padding: 15px;

      width: 30%;
      background-color: #fff;
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .card a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
